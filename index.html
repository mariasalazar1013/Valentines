<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #1a1a2e;
      --bg2: #16213e;
      --card: #0f1419ee;
      --accent: #e94560;
      --accentHover: #d63651;
      --text: #eaeaea;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      color: var(--text);
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 40px 32px;
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 80px rgba(0,0,0,.6), 0 0 0 1px rgba(233,69,96,.2);
      border: 2px solid rgba(233,69,96,.15);
      
    }

    .art {
      width: min(280px, 80vw);
      margin: 0 auto 20px;
      display: block;
      filter: drop-shadow(0 10px 30px rgba(233,69,96,.4));
    }

    h1 {
      font-size: clamp(28px, 4.5vw, 48px);
      margin: 12px 0 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: var(--text);
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 18px 36px;
      font-size: 19px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,.4);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #yesBtn {
      left: 18%;
      background: var(--accent);
      color: #fff;
    }
    #yesBtn:hover { 
      background: var(--accentHover);
      box-shadow: 0 12px 32px rgba(233,69,96,.5);
    }
    #noBtn {
      left: 62%;
      background: #2a2a3e;
      color: #b0b0b0;
      border: 1px solid #3a3a4e;
    }

    .hint {
      margin-top: 16px;
      font-size: 14px;
      opacity: .6;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .result {
      display: none;
      margin-top: 12px;
      animation: pop .4s ease;
    }

    .result h2 {
      font-size: clamp(28px, 4vw, 42px);
      margin: 6px 0 12px;
      font-weight: 800;
      color: var(--accent);
      text-shadow: 0 4px 20px rgba(233,69,96,.5);
    }

    .fireworks {
      width: min(280px, 80vw);
      margin: 0 auto;
      display: block;
      border-radius: 12px;
    }

    @keyframes pop {
      from { transform: scale(.94); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- BOLD HEART ICON -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="heartGrad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#e94560"/>
          <stop offset="1" stop-color="#d63651"/>
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      
      <!-- Bold geometric heart -->
      <path d="M160 220 L60 120 C40 100 40 70 60 50 C80 30 110 30 130 50 L160 80 L190 50 C210 30 240 30 260 50 C280 70 280 100 260 120 Z" 
            fill="url(#heartGrad)" 
            filter="url(#glow)"
            stroke="#fff" 
            stroke-width="3"
            stroke-linejoin="round"/>
      
      <!-- Inner highlight -->
      <path d="M160 200 L80 120 C65 105 65 82 80 67 C95 52 118 52 133 67 L160 94" 
            fill="none" 
            stroke="rgba(255,255,255,0.3)" 
            stroke-width="4"
            stroke-linecap="round"/>
      
    </svg>

    <h1>Kenny will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Hell Yes</button>
      <button id="noBtn">Nah</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">Try clicking "Nah" if you dare üòè</div>

    <section class="result" id="result">
      <h2>HELL YEAH! üî•</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          colors: ['#e94560', '#d63651', '#1a1a2e', '#eaeaea'],
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          colors: ['#e94560', '#d63651', '#1a1a2e', '#eaeaea'],
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
